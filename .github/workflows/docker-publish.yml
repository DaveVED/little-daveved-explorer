name: Docker Publish
run-name: ${{ github.actor }} is publishing docker file... üê≥

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Docker Publish
    runs-on: ubuntu-latest
      
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
            python-version: '3.10' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with ruff
        run: |
          ruff check daveved
          ruff --fix daveved
