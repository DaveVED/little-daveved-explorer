<!-- History Grid.. Was used for debugging. Not used in app anymore. -->
<!-- Can we added back into explorer if desired. -->
<div class="mt-5">
    <header class="mb-4">
        <h2 class="mb-3">Submission History</h2>
    </header>

    <div class="collapse show" id="submissionHistory">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th scope="col">Latitude</th>
                    <th scope="col">Longitude</th>
                    <th scope="col">Type</th>
                    <th scope="col">Created By</th>
                    <th scope="col">Created On</th>
                </tr>
                </thead>
                <tbody>
                {% for coordinate in coordinates %}
                <tr>
                    <td>{{ coordinate.latitude }}</td>
                    <td>{{ coordinate.longitude }}</td>
                    <td>{{ coordinate.type }}</td>
                    <td>{{ coordinate.created_by }}</td>
                    <td>{{ coordinate.created_on }}</td>
                </tr>
                {% endfor %}
                </tbody>   
                <tfoot>
                <tr style="color: #777; font-size: 0.85rem"><th>Source</th><td colspan=3><a href="https://getbootstrap.com/css/#tables">BootStrap documentation</a></td></tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
