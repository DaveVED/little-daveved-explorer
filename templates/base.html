<head>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">

    <!-- Allow nested CSS -->
    {% block style %}
    {% endblock %}
</head>
<body>
    <!-- Header (Global )-->
    {% block header %}
    {% include 'fragments/header.html' %}
    {% endblock %}
    
    <!-- Dynamic Content with some default style -->
    <div style="display: flex; margin: auto">
        {% block content %}{% endblock %}
    </div>

    <!-- Allow nested Java Script -->
    {% block javascript %}
    {% endblock %}

    <!-- Bootstrap JS, Popper.js, and jQuery -->
